## The big endgame Goals!

* Deploying to cloud (those that can)
* Delivery to PROD at a click of a button
* No more failed builds in PROD
* Bugs in PROD could be fixed within a day
* Features are user focused

* Small incremental steps (identified by _topics_).

* Each step will be building of the previous steps.
